<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Image Slider</title>
</head>

<body>

          <div class="carousel">
                    <div class="image-container" id="imgs">
                              <img src="https://images.unsplash.com/photo-1591348591068-a0c570857dc7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFlc3RoZXRpYyUyMHBpY3R1cmVzfGVufDB8MHwwfHx8MA%3D%3D"
                                        alt="Forest with mountains" />
                              <img src="https://images.unsplash.com/photo-1559793934-04f6f6a8ddfd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGFlc3RoZXRpYyUyMHBpY3R1cmVzfGVufDB8MHwwfHx8MA%3D%3D"
                                        alt="Yellow Sunflower" />
                              <img src="https://images.unsplash.com/photo-1562157697-74f3f1deab4f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzR8fGFlc3RoZXRpYyUyMHBpY3R1cmVzfGVufDB8MHwwfHx8MA%3D%3D"
                                        alt="White Sunflower" />
                              <img src="https://images.unsplash.com/photo-1551301038-df7eca0bc0f3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTF8fGFlc3RoZXRpYyUyMHBpY3R1cmVzfGVufDB8MHwwfHx8MA%3D%3D"
                                        alt="Green Leaves" />
                    </div>

                    <div class="buttons-container">
                              <button id="left" class="btn">Prev</button>
                              <button id="right" class="btn">Next</button>
                    </div>
          </div>


          <script src="script.js"></script>
</body>

</html>
